    <body class="pb-4 pe-4 ps-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> 
            <h1 class="h2">Dashboard Trabatto</h1> 
            <div class="btn-toolbar mb-2 mb-md-0"> 
                <div class="btn-group me-2"> 
</div>                 
            </div>             
        </div>
        <div class="gy-3 mb-5 row"> 
            <div class="col-md-4"> 
                <div class="card"> 
                    <div class="card-body pb-1"> 
                        <h6 class="card-subtitle mb-2 text-muted">Ricetta in uso</h6> 
                        <div class="align-items-end mb-0 row row-cols-2"> 
                            <div class="align-items-end col-md-auto d-flex h-25"> 
                                <h4 class="mb-0"><span propertyname="Impasto_Ricetta_Numero_Ricetta" decimals="0">0</span><span class="ms-2" propertyname="Impasto_Ricetta_Nome_Ricetta">Ricetta</span></h4> 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </div>             
            <div class="col-md-4"> 
                <div class="card"> 
                    <div class="card-body pb-1"> 
                        <h6 class="card-subtitle mb-2 text-muted">Temperatura trabatto</h6> 
                        <div class="align-items-end mb-0 row row-cols-2"> 
                            <div class="align-items-end col-md-auto d-flex h-25"> 
                                <h4 class="mb-0"><span propertyname="Trabatto_PV_Temperatura_Trabatto" decimals="2">0.00</span><span class="ms-2">°C</span></h4> 
                            </div>                             
                            <div class="col-md h-25"> 
                                <div class="pg-empty-placeholder" id="IDDivChart1" style="max-height: 50px;"></div>                                 
                            </div>                             
                        </div>                         
                        <h6 class="card-subtitle mt-3 text-muted"><span>set point: </span><span class="ms-2" propertyname="Trabatto_SP_Temperatura_Trabatto" decimals="2">0.00</span><span class="ms-2">°C</span></h6> 
                    </div>                     
                </div>                 
            </div>             
            <div class="w-100"></div>             
            <div class="col-md h-100"> 
                <div class="card"> 
                    <div class="card-body"> 
                        <h6 class="card-subtitle mb-2 text-muted">Produzione Attuale</h6> 
                        <div class="pg-empty-placeholder" id="IDLegendActualProduzione"></div>                         
                        <div class="pg-empty-placeholder" id="IDTrendActualProduction" style="height: 50vh;"></div>                         
                    </div>                     
                </div>                 
            </div>             
        </div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> 
            <h1 class="h2">Storico Trabatto</h1> 
            <div class="btn-toolbar mb-2 mb-md-0"> 
                <div class="btn-group me-2"> 
</div>                 
            </div>             
        </div>
        <div class="mb-5 row"> 
            <div class="col-lg-4"> 
                <div class="card"> 
                    <div class="card-body"> 
                        <h6 class="card-subtitle mb-2 text-muted">Produzione Attuale</h6> 
                        <div class="pb-3 pt-3 text-muted" data-pg-name="date"> 
                            <input type="date" placeholder="gg/mm/aaaa" class="bg-gradient bg-transparent border-0 border-2 border-bottom text-muted w-100" id="IDTimeStart"/> 
                        </div>                         
                        <div class="pb-3 pt-3" data-pg-name="date"> 
                            <input type="date" placeholder="gg/mm/aaaa" class="bg-transparent border-0 border-2 border-bottom text-muted w-100" id="IDTimeEnd"/> 
                        </div>                         
                        <div> 
                            <table id="IDHistoryTable" class="table table-hover table-responsive"> 
                                <thead> 
                                    <tr> 
                                        <th class="fw-light text-muted">Inizio Produzione</th> 
                                        <th class="fw-light text-muted">Fine Produzione</th> 
                                        <th class="fw-light text-muted">Nome Ricetta</th> 
                                        <th class="fw-light text-muted">Durata</th> 
                                    </tr>                                     
                                </thead>                                 
                                <tbody class="h-50 pg-empty-placeholder" id="IDHistoryTableBody"></tbody>                                 
                            </table>                             
                        </div>                         
                    </div>                     
                </div>                 
            </div>             
            <div class="col-md h-100"> 
                <div class="card"> 
                    <div class="card-body"> 
                        <h6 class="card-subtitle mb-2 text-muted">Produzione Attuale</h6> 
                        <div class="pg-empty-placeholder" id="IDLegendHistoryProduction"></div>                         
                        <div class="pg-empty-placeholder" id="IDTrendHistoryProduction" style="height: 50vh;"></div>                         
                    </div>                     
                </div>                 
            </div>             
        </div>
